---
  - name: Collect, update apt cache
    hosts: all
    become: yes
    tasks:
      - setup:
      - apt:
          update_cache: yes

  - name: Install docker
    hosts: all
    gather_facts: no
    become: yes
    roles:
      - docker

  - name: grafana on docker
    hosts: grafana_docker
    gather_facts: no
    become: yes
    roles:
      - grafana_docker

  - name: agama on dockerfile
    hosts: app_servers
    gather_facts: no
    become: yes
    roles:
      - agama_docker
      - reverse_proxy
    tags:
      - agama
