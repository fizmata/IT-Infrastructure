- name: install nginx
  apt:
    name: nginx
    state: present

- name: put index.html up
  copy:
    src: ../files/index.html
    dest: /var/www/html
    mode: 644

- name: front end config
  copy:
    dest: /etc/nginx/sites-enabled/default
    content: |
      server {
             listen 80 default_server;
             server_name _;

             location / {
             uwsgi_pass localhost:5000;
             include uwsgi_params;
             }
      }
  notify: restart nginx
