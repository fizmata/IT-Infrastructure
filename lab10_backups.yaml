---
  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: backup setup
    hosts: all
    become: yes
    roles:
      - backup

  - name: backup setup grafana
    hosts: grafana
    become: yes
    roles:
      - backup_grafana

  - name: backup setup mysql
    hosts: db_servers
    become: yes
    roles:
      - backup_mysql
