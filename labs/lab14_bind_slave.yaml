---
  - name: Collect, update apt cache
    hosts: all
    become: yes
    tasks:
      - setup:
    roles:
      - init


  - name: Install bind
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind
      - bind_exporter

  - name: configure resolved
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - configure_resolved
    tags:
      - resolved
