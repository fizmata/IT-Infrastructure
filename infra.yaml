---
  - name: Collect info, update apt cache
    hosts: all
    become: yes
    tasks:
      - setup:
    roles:
      - init
      - users

  - name: node_exporters
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - node_exporter

  - name: dns servers
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind
      - bind_exporter
    tags:
      - bind
      - dns

  - name: configure resolvers
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - configure_resolved
    tags:
      - dns




  - name: mysql
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
    tags:
      - mysql

  # - name: setup HA mysql
  #   hosts: mysql_slave
  #   become: yes
  #   gather_facts: no
  #   roles:
  #     - mysql_replica
  #   tags:
  #     - mysql

  - name: monitoring utilites
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - node_exporter
      - rsyslog
    tags:
      - node_exporter
      - rsyslog

  - name: install docker
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - docker
    tags:
      - docker

  - name: agama in docker
    hosts: app_servers
    become: yes
    gather_facts: no
    roles:
      - agama_docker
      - agama
      - uwsgi
      - reverse_proxy
    tags:
      - agama

  - name: monitoring vm
    hosts: management
    become: yes
    gather_facts: no
    roles:
      - reverse_proxy
      - influxdb
      - pinger
      - grafana_docker
      - prometheus
    tags:
      - monitoring

  - name: Backup
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - backup


  - name: HAProxy
    hosts: haproxy
    become: yes
    gather_facts: no
    roles:
      - haproxy
      - haproxy_exporter
    tags:
      - haproxy

  - name: keepalived
    hosts: haproxy
    become: yes
    gather_facts: no
    roles:
      - keepalived
      - keepalive_exporter
    tags:
      - keepalive
